<div class="animated fadeIn">
  <div class="card-columns cols-2">
    <div class="card">
      <div class="card-header">
        Expected vs Actual Cashflow
      </div>
      <div class="card-body">
        <div class="chart-wrapper" *ngIf="datachart && linelabel">
          <canvas baseChart class="chart"
          [datasets]="datachart"
          [labels]="linelabel"
          [options]="lineChartOptions"
          [colors]="lineChartColours"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Cash Inflow vs Cash Outflow
      </div>
      <div class="card-body">
        <div class="chart-wrapper" *ngIf="barChartData1 && barChartLabels1">
          <canvas baseChart class="chart"
          [datasets]="barChartData1"
          [labels]="barChartLabels1"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
   
    <div class="card">
      <div class="card-header">
        Plots Status
      </div>
      <div class="card-body">
        <div class="chart-wrapper"  *ngIf="pieChartLabels && pieChartData">
          <canvas baseChart class="chart"
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
    
  </div>
</div>
